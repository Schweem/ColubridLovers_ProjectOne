<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} NCF {% endblock %}</title>
    {% load static %} <!-- Add this line to import the Django template tag library for static files-->
    <link rel="stylesheet" href="{% static 'css/bootstrap_yeti.css' %}">
    
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">NCF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calendar' 'month' %}">Scheduler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo_list' %}">To-Do List</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reading-list' %}">Reading List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'class_list' %}">Class List</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'timer' %}">Pomodoro Timer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'draw' %}">Doodle Space</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    <!-- Content from child templates will appear here -->
    {% endblock %}

    <!-- Include scr -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
</body>
</html>
