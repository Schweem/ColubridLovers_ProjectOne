<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .event {
            background-color: #f2f2f2;
            margin-bottom: 10px;
            padding: 10px;
        }
        .event {
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 10px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            display: none;
        }
        .popup.active {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Calendar</h2>
    <table>
        <tr>
            {% for day in days %}
            <th>{{ day }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for events in events_by_day %}
            <td>
                {% for event in events %}
                <div class="event">
                    <h3>{{ event.title }}</h3>
                    <p>{{ event.description }}</p>
                    <p>Time: {{ event.time }}</p>
                </div>
                {% endfor %}
            </td>
            {% endfor %}
        </tr>
    </table>
    <style>
        .add-event-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>

    
    <button class="add-event-button" onclick="togglePopup()">Add Event</button>
    <!-- Add event popup made by copilot--> 
    <div id="addEventPopup" class="popup">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
            <button type = "close" onclick="togglePopup()">Close</button>
        </form>
    </div>
    <script>
        function togglePopup() {
            var popup = document.getElementById("addEventPopup");
            popup.classList.toggle("active");
        }
    </script>
</body>
</html>
