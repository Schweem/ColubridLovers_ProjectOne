{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{% static 'css/timer_style.css' %}">
</head>
<body>
    <div class="timer-container">
        <div id="timer-display">25:00</div>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="settings">
            <button id="pomodoro">Pomodoro</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
    </div>

    <script src="{% static 'js/timer_script.js' %}"></script>
</body>
</html>
