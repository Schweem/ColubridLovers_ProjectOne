<!DOCTYPE html>
<!-- This is just a placeholder for now-->
<html>
<head>
    <title>Todo List</title>
    <!-- Link to the Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul class="todo-list">
            <!-- Loop over each todo item in the todos list -->
            {% for todo in todos %}
            <!-- Create a table to display the todo items -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- Define the table headers -->
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Display the title, description, and completion status of the current todo item -->
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.description }}</td>
                        <td>{{ todo.completed }}</td>
                        <td>
                            <!-- Form to mark the current todo item as completed -->
                            <form method="post" action="{% url 'mark_todo_completed' todo.id %}">
                            {% csrf_token %}
                            <input type="hidden" name="completed" value="True">
                            <button type="submit">Mark as complete</button>
                            </form>
                        </td>
                        <td>        
                            <!-- Form to delete the current todo item -->
                            <form method="post" action="{% url 'delete_todo' todo.id %}">
                                {% csrf_token %}
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            {% endfor %}
        </ul>
        <!-- Button to trigger the add item modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTodoModal">
            Add Item
        </button>
        <!-- Modal for adding a new item -->
        <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="addTodoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTodoModalLabel">Add Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to add a new item -->
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your other code here -->
    </div>
    <!-- Include jQuery and Bootstrap JS for the modal and other features -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
